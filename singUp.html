<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sys</title>

    <!--Font Awsome-->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arima:wght@100..700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Assistant:wght@200..800&family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootsrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- My Styling  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="body py-4">
    <div class="container mt-5 p-2 text-center">
      <div class="row mt-3 mx-5">
        <div class="haeder">
          <h1 class="title">Smart Login System</h1>
        </div>
        <div class="inputs my-4">
          <input
            id="name"
            type="text"
            name="name"
            value=""
            placeholder=" Name"
            class="form-control mb-3"
          />
          <div class="name-feedback handle valid-feedback d-none mb-2">
            Looks good!
          </div>
          <input
            id="email"
            type="text"
            name="email"
            value=""
            placeholder=" Email"
            class="form-control mb-3"
          />

          <div class="email-feedback handle valid-feedback d-none mb-2">
            Looks good!
          </div>

          <input
            id="password"
            type="password"
            name="password"
            value=""
            placeholder=" Password"
            class="form-control mb-4"
          />
          <div class="message">
            <ul class="password-error-messages"></ul>
          </div>
          <button class="sinup btn btn-outline-info w-100">SinUp</button>
        </div>
      </div>
      <div class="hint">
        <p>You have an account? <a href="./signIn.html"> Sign In</a></p>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
